<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>{{ title }}</title>

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
</head>
<body>
    <header class="navbar sticky-top  navbar-expand-lg navbar-light shadow-sm" style="background-color: #1C539F">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" height="40" class="me-2">
            </a>

            <!-- Mobile menu toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/#about">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#work">Work Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hobbies">Hobbies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#education">Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#map">Visited Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container py-5">
        <h2 class="text-center mb-4">My Hobbies</h2>
        <div class="row justify-content-center g-4">
            {% for name, img in hobbies %}
            <div class="col-md-4 col-sm-6">
                <div class="card shadow-sm h-100">
                    <img src="{{ img }}" class="card-img-top" alt="{{ name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ name }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
